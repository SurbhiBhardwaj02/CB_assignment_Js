
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        #div2
        {
            border:2px solid black;
            padding: 10px 30px;
            margin-left: 30vw;
           margin-top:10px;
            vertical-align: center;
            width: 30%;
            height: 40px;
        }
        .btn{
            
            border-radius: 50%;

        }
        
    </style>
</head>
<body>
    <div style = "max-width: 80%; margin: 0 auto 0 auto; border: 5px solid #d3d3d3; padding: 20px 10px">
        <h3 style = "text-align: center; text-decoration: underline;">Search Your Favourite Movies</h3>
        <input type = "text" id = "movie" placeholder = "Search" />
        <button id = "submit" onclick="loadDoc()">Submit</button>

        <div id = "demo"></div>
    </div>
    <div id="div2">
        <button onclick="function1()" class="btn" id="buttonnnn1" style="border-color: grey;""></button>
        <button onclick="function2()" class="btn" id="buttonnnn2" style="border-color: pink;"></button>
        <button onclick="function3()" class="btn" id="buttonnnn3" style="border-color: blue;"></button>
        <button onclick="function4()" class="btn" id="buttonnnn4" style="border-color: green;"></button>
        <button onclick="function5()" class="btn" id="buttonnnn5" style="border-color: orange;"></button>
    </div>

    <script>
        function loadDoc() {
  
  document.getElementById('demo').innerHTML = '';
  var xhttp = new XMLHttpRequest();
  var name = document.getElementById('movie').value;
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var response = JSON.parse(this.responseText);
      for(var i = 0; i < response.length; i++){
        let r = response[i].show.image.medium;
        document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + `<img src ='${r}' />`;
      }
    }
  };

  xhttp.open("GET", `https://api.tvmaze.com/search/shows?q=${name}`, true);
  xhttp.send();
}

function function1(){
    document.body.style.backgroundColor="grey";
}
function function2(){
    document.body.style.backgroundColor="pink";
}
function function3(){
    document.body.style.backgroundColor="blue";
}
function function4(){
    document.body.style.backgroundColor="green";
}
function function5(){
    document.body.style.backgroundColor="orange";
}
    </script>
</body>
</html>
